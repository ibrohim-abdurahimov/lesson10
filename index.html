<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <nav class="navbar">
                <div class="navbar__logo">
                    <img src="./assets/yellowkitchen.svg" alt="">
                </div>
                <ul class="navbar__collection">
                    <li class="navbar__item">
                        <a href="#" class="navbar__link">
                            <span>Log in</span>
                        </a>
                    </li>
                    <li class="navbar__item">
                        <a href="#" class="navbar__link">
                            <span>Cart</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <section id="hero">
            <div class="container">
                <div class="hero__wrapper">
                    <div class="hero__text">
                        <div class="hero__title">Your Food court at home</div>
                        <button class="hero__btn">Delivery</button>
                        <button class="hero__btn">Takeout</button>
                    </div>
                    <div class="hero__image">
                        <img src="./assets/hero2.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section id="restaurants">
            <div class="container">
                <div class="restaurants">
                    <div class="restaurants__title">Restaurants</div>
                    <div class="restaurants__btn">show all</div>
                </div>
                <div class="restaurants__wrapper">
                    <div class="restaurants__card">
                        <div class="card__img">
                            <img src="./assets/burger.png" alt="">
                        </div>
                        <div class="card__body">
                            <img src="./assets/burger-logo.png" alt="">
                        </div>
                    </div>
                    <div class="restaurants__card">
                        <div class="card__img">
                            <img src="./assets/pasta.png" alt="">
                        </div>
                        <div class="card__body">
                            <img src="./assets/il_paster.png" alt="">
                        </div>
                    </div>
                    <div class="restaurants__card">
                        <div class="card__img">
                            <img src="./assets/salad.png" alt="">
                        </div>
                        <div class="card__body">
                            <img src="./assets/Believe.png" alt="">
                        </div>
                    </div>
                    <div class="restaurants__card">
                        <div class="card__img">
                            <img src="./assets/Photo-base.png" alt="">
                        </div>
                        <div class="card__body">
                            <img src="./assets/vietnamese.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="info">
            <div class="container">
                <div class="info__wrapper">
                    <div class="info__text">
                        <div class="info__title">Your nearest restaurants</div>
                        <div class="info__desc">Each kitchen works with its own delivery area toÂ deliver food to you as soon as possible</div>
                    </div>
                    <div class="info__adress">
                        <input class="text" type="text" placeholder="Enter delivery address">
                        <button class="info__btn">send</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="specialities">
            <div class="container">
                <div class="specialities">
                    <p class="specialities__title">Specialities</p>
                    <button class="specialities__btn">show all</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
